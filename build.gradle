apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

version = '1.0-FINAL'

jar {
    baseName = 'gs-consuming-rest'
    version = '0.1.0'
}

repositories {
    mavenLocal()
    mavenCentral()

}

dependencies {
    compile 'org.apache.commons:commons-email:1.2'
    compile 'javax.activation:activation:1.1'
    compile 'javax.mail:mail:1.4.1'
    compile 'org.springframework:spring-web:4.1.3.RELEASE'
    compile 'org.springframework:spring-core:4.1.3.RELEASE'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.8.5'
    compile 'org.apache.commons:commons-lang3:3.0'
    compile 'log4j:log4j:1.2.17'
    compile 'com.retailmenot:testrailsdk:0.8'

    compile 'org.apache.httpcomponents:httpclient:4.3.1'
    //compile 'org.json:json:20141113'
    compile 'commons-httpclient:commons-httpclient:3.1'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    testCompile 'junit:junit:4.11'
}